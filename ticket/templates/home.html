{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Trending Movies</h1>
<div class="container mt-3">
<div class="row">
  {% for i in l %}
  <div class="col-sm-4">
    <div class="card" style="width: 18rem;">
      <img src="{{ i.img.url }}"  height="200px" width="150px" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">{{i.desc}}</p>
        <a href="{% url 'Mapp:view' i.id %}" class="btn btn-primary">Knowmore</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
